<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="slider" >
        <img id="slider-img" src="images/img-1.jpg" alt="">
    </div>

    <script>
        let images = [
            'images/img-1.jpg',
            'images/img-2.jpg',
            'images/img-3.jpg',
            'images/img-4.jpg',
            'images/img-5.jpg'
        ]

        let imgIndex = 0
        let imgElement = document.getElementById('slider-img')
        setInterval(() => {
            if(imgIndex >= images.length){
                imgIndex = 0
            }
            const imgUrl = images[imgIndex]
            imgElement.setAttribute('src', imgUrl)
            imgIndex++
        },1000)
    </script>
</body>
</html>
